<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="interface">
        <div class="interface__initial">
            <div class="interface__initial__title">Создать сад:</div>
            <input type="number" min="1" max="100" placeholder="Деревьев" id="trees" class="interface__input">
            <input type="number" min="1" max="100" placeholder="Яблок" id="apples" class="interface__input">
            <button class="create interface__button">Создать</button>  
        </div>
        <div class="interface__stats">
            <div class="interface__stats__item">
                Возраст сада <img src="assets/days.png" alt="sun and moon"> <span class = "garden_age"></span>
            </div>
            <div class="interface__stats__item">
                Яблок на деревьях <img src="assets/apple--small.png" alt="apple"> <span class="apples_counter"></span>
            </div>
            <div class="interface__stats__item">
                Всего деревьев <img src="assets/tree--small.png" alt="tree">  <span class = "trees_counter"></span>
            </div>
            <div class="interface__stats__item">
                На земле <img src="assets/apple--ground.png" alt="apple on the ground"> <span class = "falled"></span>
            </div>
            <div class="interface__stats__item">
                Сгнило <img src="assets/apple--small--rotten.png" alt="rotten apple"> <span class = "rotten"></span>
            </div>            
        </div>
        <div class="interface__controls">
            <button class = "passDay interface__button">Новый день</button>
        </div>
    </div>
    <div class="garden"></div>
</body>
<script src = "script.js"></script>
</html>
